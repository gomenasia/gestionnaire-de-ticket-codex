{% extends 'base.html' %}
{% block content %}
  <section class="card">
    <h2>Modifier mon ticket</h2>
    <form method="post">
      <label for="title">Titre</label>
      <input id="title" name="title" type="text" value="{{ ticket.title }}" required />

      <label for="content">Description</label>
      <textarea id="content" name="content" rows="6" required>{{ ticket.content }}</textarea>

      <button type="submit">Enregistrer</button>
    </form>
  </section>
{% endblock %}
